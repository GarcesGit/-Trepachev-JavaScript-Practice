		//Игра крестики-нолики Игра крестики-нолики
		<table id="field">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

		<style>
		#field td {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			text-align: center;
			font-weight: bold;
		}
		</style>

		<script>
		let cells = document.querySelectorAll('#field td');

		start(cells);

		function start(cells) {
		  let i = 0; // счетчик ходов

		  for (let cell of cells){
		    cell.addEventListener('click', function step(){
		/* стандартно:
		      if (i % 2 == 0) {
		        this.textContent = 'X';
		      }else{
		        this.textContent = 'O';
		      }
		*/
		/* продвинуто:
		let gamers = ['X', 'O'];
		let key = i % 2;
		console.log(gamers[i % 2]);
		ИЛИ console.log(['X', 'O'][i % 2]);
		*/
		      this.textContent = ['X', 'O'][i % 2];
		      this.removeEventListener('click', step);

		      if (isVictory(cells)) {
						alert(this.textContent); // выводим имя победителя
					} else if (i == 8) {
						alert('ничья');
					}

		      i++; // увеличиваем счетчик

		    });
		  }
		}

		function isVictory(cells) {
			let combs = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6],
			];

			for (let comb of combs) {
				if (
					cells[comb[0]].textContent == cells[comb[1]].textContent &&
					cells[comb[1]].textContent == cells[comb[2]].textContent &&
					cells[comb[0]].textContent != ''
				) {
					return true;
				}
			}

			return false;
		}
		</script>
